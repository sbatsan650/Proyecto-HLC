<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CLINICA - ACTUALIZAR MEDICO</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="card-body">
	<div class="card text-white bg-warning mb-3">
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-warning">
			<a class="navbar-brand" th:href="@{/PacienteView}" role="button">Ver todos los pacientes.</a>
			<a class="navbar-brand" th:href="@{/searchPacienteByView}" role="button">Buscar paciente.</a>
			<a class="navbar-brand" th:href="@{/newPacienteView}" role="button">Añadir paciente.</a>
		</nav>

		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-warning">
			<a class="navbar-brand" th:href="@{/MedicoView}" role="button">Ver todos los medicos.</a>
			<a class="navbar-brand" th:href="@{/searchMedicoByView}" role="button">Buscar medicos.</a>
			<a class="navbar-brand" th:href="@{/newMedicoView}" role="button">Añadir medico.</a>
		</nav>

		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-warning">
			<a class="navbar-brand" th:href="@{/IngresoView}" role="button">Ver todos los ingresos.</a>
			<a class="navbar-brand" th:href="@{/searchIngresoPacByView}" role="button">Buscar ingresos de Paciente.</a>
			<a class="navbar-brand" th:href="@{/searchIngresoMedByView}" role="button">Buscar ingresos de Medico.</a>
			<a class="navbar-brand" th:href="@{/newIngresoView}" role="button">Añadir ingresos.</a>
		</nav>
	</div>
	<br>

	<div class="card text-white bg-info mb-3">
		<form th:action="@{/actUpdateMedico}" th:object="${medico}">
		<div class="card-header">Datos del medico</div>
			<div class="card-body">
				<input type="hidden" required="required" class="form-control" id="inpCodigo" name="codigo"
						th:value="${MedicoID}">
			
				<div class="form-group">
					<label for="inpName">Nombre</label>
					<input type="text" required="required" class="form-control" id="inpName" name="name"
						th:value="${name}">
				</div>
				<div class="form-group">
					<label for="inpSurname">Apellido</label>
					<input type="text" required="required" class="form-control" id="inpSurname" name="surname"
						th:value="${surname}">
				</div>
				<div class="form-group">
					<label for="inpPhone">Teléfono</label>
					<input required="required" type="text" class="form-control" id="inpPhone" name="phone"
						th:value="${phone}">
				</div>
				<div class="form-group">
					<label for="inpEspecialidad">Especialidad</label>
					<input required="required" type="text" class="form-control" id="inpEspecialidad" name="especialidad"
						th:value="${especialidad}">
				</div>
				
				<button type="submit" name="btnUpdateMedico" class="btn btn-success">Editar</button>
				<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
			</div>
		</form>
	</div>
</body>

</html>
