<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CLINICA - AÑADIR INGRESO</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="card-body">
	<div class="card text-white bg-warning mb-3">
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-warning">
			<a class="navbar-brand" th:href="@{/PacienteView}" role="button">Ver todos los pacientes.</a>
			<a class="navbar-brand" th:href="@{/searchPacienteByView}" role="button">Buscar paciente.</a>
			<a class="navbar-brand" th:href="@{/newPacienteView}" role="button">Añadir paciente.</a>
		</nav>

		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-warning">
			<a class="navbar-brand" th:href="@{/MedicoView}" role="button">Ver todos los medicos.</a>
			<a class="navbar-brand" th:href="@{/searchMedicoByView}" role="button">Buscar medicos.</a>
			<a class="navbar-brand" th:href="@{/newMedicoView}" role="button">Añadir medico.</a>
		</nav>

		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-warning">
			<a class="navbar-brand" th:href="@{/IngresoView}" role="button">Ver todos los ingresos.</a>
			<a class="navbar-brand" th:href="@{/searchIngresoPacByView}" role="button">Buscar ingresos de Paciente.</a>
			<a class="navbar-brand" th:href="@{/searchIngresoMedByView}" role="button">Buscar ingresos de Medico.</a>
			<a class="navbar-brand" th:href="@{/newIngresoView}" role="button">Añadir ingresos.</a>
		</nav>
	</div>
	<br>
	<div class="card text-white bg-info mb-3">
		<div class="card-header">Datos del nuevo ingreso</div>
		<div class="card-body">
			<form th:action="@{/actAddIngreso}" th:object="${newIngreso}" method="POST">
				<div class="form-group">
					  <label for="inpHab">Nº Habitación</label>
					  <input type="text" class="form-control" id="inpThab" name="hab" placeholder="Habitacion.">
				</div>
				<div class="form-group">
					  <label for="inpCama">Nº Cama</label>
					  <input type="text" class="form-control" id="inpTcama" name="cama" placeholder="Cama.">
				</div>
				<div class="form-group">
					  <label for="inpFecing">Fecha de ingreso</label>
					  <input type="date" class="form-control" id="inpTfecing" name="fecing" placeholder="Fecha de ingreso.">
				</div>
				<div class="form-group">
					  <label for="inpPacienteId">Id del paciente</label>
					  <input type="text" class="form-control" id="inpTpacienteId" name="pacienteId" placeholder="Id del paciente.">
				</div>
				<div class="form-group">
					  <label for="inpMedicoId">Id del medico</label>
					  <input type="text" class="form-control" id="inpTmedicoId" name="medicoId" placeholder="Id del medico.">
				</div>

				<button type="submit" name="btnAddIngreso" class="btn btn-success">Añadir</button>
				<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
			</form>
		</div>
	</div>
</body>
</html>
